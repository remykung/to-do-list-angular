<div class="task-list-container">
  <mat-selection-list #tasks>
    <mat-list-option *ngFor="let task of tasklist; let i = index">
      <div class="task-content">
        {{task}}
        <mat-icon (click)="deleteTask(i)">remove_circle_outline</mat-icon>
      </div>
    </mat-list-option> 
  </mat-selection-list>
</div>

<p>Tasks completed: {{tasks.selectedOptions.selected.length}}</p>
