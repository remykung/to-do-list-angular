
<p class="center">Items Gathered: {{tasks.selectedOptions.selected.length}} / {{tasklist.length}}</p>

<div class="task-list-container">
  <mat-selection-list #tasks>
    <div *ngIf="isEmpty">Time to Stock Up!</div>
    <mat-list-option *ngFor="let task of tasklist; let i = index">
      <div class="task-content">
        {{task}}
        <mat-icon (click)="deleteTask(i)">remove_circle_outline</mat-icon>
      </div>
    </mat-list-option> 
  </mat-selection-list>
</div>
